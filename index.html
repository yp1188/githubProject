<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4 Years of Us ‚ù§Ô∏è</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #ffd1ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(12px);
      border-radius: 28px;
      padding: 40px 32px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
      animation: fadeUp 1.5s ease;
      z-index: 2;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #d6336c;
      font-size: 2.2rem;
    }

    .years {
      font-size: 3.8rem;
      font-weight: 700;
      color: #ff4d6d;
      margin: 12px 0;
    }

    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }

    .message {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 26px;
      font-size: 0.95rem;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      color: white;
      box-shadow: 0 10px 25px rgba(255,77,109,0.4);
      transition: all 0.3s ease;
      margin: 6px;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 15px 35px rgba(255,77,109,0.6);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.9);
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    /* Image popup */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Anniversary ‚ù§Ô∏è</h1>
    <div class="years">4 Years</div>
    <div class="subtitle">Since our first ‚Äúhello‚Äù</div>

    <div class="message">
      Four years, countless memories, and a love that keeps growing.
      Thank you for choosing me every day.  
      This little page is just a tiny reflection of how special you are to me.
    </div>

    <button onclick="showLove()">üíñ Shower Love</button>
    <button onclick="openImage()">üì∏ Our Memory</button>
  </div>

  <!-- Image Modal -->
  <div class="modal" id="modal">
    <span class="close" onclick="closeImage()">‚úï</span>
    <img src="images/photo1.jpg" alt="Our Memory">
  </div>

  <script>
    function showLove() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (16 + Math.random() * 30) + 'px';
        heart.style.animationDuration = (5 + Math.random() * 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 8000);
      }
    }

    function openImage() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeImage() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
