<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4 Years of Love ❤️</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      animation: fadeIn 1.8s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: #d6336c;
      margin-bottom: 10px;
    }

    .years {
      font-size: 3.5rem;
      font-weight: 700;
      color: #ff4d6d;
      margin: 10px 0;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .message {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    .signature {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      color: #d6336c;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Anniversary ❤️</h1>
    <div class="years">4 Years</div>
    <div class="subtitle">and still counting…</div>

    <div class="message">
      Four years ago, we started a journey that changed my life forever.  
      Thank you for every smile, every laugh, every moment of love.  
      No matter where life takes us, my heart will always find its way back to you.
    </div>

    <div class="signature">
      Forever yours,<br/>
      ❤️
    </div>
  </div>

  <!-- Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (16 + Math.random() * 24) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
