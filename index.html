<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>我们的四周年 ❤️</title>

<!-- 中文浪漫字体 -->
<link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  width:100vw; height:100vh;
  background: linear-gradient(180deg,#1a002b,#000);
  overflow:hidden;
  font-family: "Ma Shan Zheng", cursive;
  color:white;
}

/* 居中容器（手机锁屏比例） */
#app {
  width:100%;
  height:100%;
  position:relative;
}

/* 背景星光 */
.star {
  position:absolute;
  width:2px; height:2px;
  background:white;
  opacity:.6;
  animation: twinkle 3s infinite;
}
@keyframes twinkle {
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* 爱心文字 */
.love {
  position:absolute;
  font-size:2.2rem;
  color:#ff9ecf;
  animation: pop 2s ease forwards;
}
@keyframes pop {
  0%{transform:scale(0);opacity:0}
  50%{transform:scale(1.2);opacity:1}
  100%{transform:scale(1);opacity:0}
}

/* 情话 */
#quote {
  position:absolute;
  bottom:20%;
  width:100%;
  text-align:center;
  font-size:1.4rem;
  padding:0 20px;
  animation: fade 4s infinite;
}
@keyframes fade {
  0%{opacity:0}
  20%{opacity:1}
  80%{opacity:1}
  100%{opacity:0}
}

/* 倒计时 */
#days {
  position:absolute;
  top:8%;
  width:100%;
  text-align:center;
  font-size:1.2rem;
  opacity:.9;
}

/* 彩蛋爱心按钮 */
#egg {
  position:absolute;
  bottom:8%;
  left:50%;
  transform:translateX(-50%);
  font-size:2.5rem;
  cursor:pointer;
}

/* 全屏烟花 */
canvas {
  position:absolute;
  top:0; left:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div id="app">
  <div id="days"></div>
  <div id="quote"></div>
  <div id="egg">❤️</div>
  <canvas id="fireworks"></canvas>
</div>

<audio id="bgm" loop>
  <source src="music/love.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== 启动音乐（手机必须点击） ===== */
document.body.addEventListener("click",()=>{
  document.getElementById("bgm").play();
},{once:true});

/* ===== 星光背景 ===== */
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}

/* ===== 在一起天数 ===== */
const startDate = new Date("2023-01-01");
const today = new Date();
const days = Math.floor((today-startDate)/(1000*60*60*24));
document.getElementById("days").innerText =
`我们在一起已经 ${days} 天了 ❤️`;

/* ===== 情话轮播 ===== */
const quotes=[
"遇见你，是我这一生最幸运的事",
"时间会走远，爱你不会",
"你在，我就在",
"四年了，我还是一样爱你",
"未来很长，我想一直牵着你"
];
let qi=0;
setInterval(()=>{
  document.getElementById("quote").innerText=quotes[qi];
  qi=(qi+1)%quotes.length;
},4000);

/* ===== LOVE 自动弹出 ===== */
setInterval(()=>{
  const d=document.createElement("div");
  d.className="love";
  d.innerText="❤️ LOVE ❤️";
  d.style.left=Math.random()*80+"vw";
  d.style.top=Math.random()*70+"vh";
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),2000);
},2500);

/* ===== 彩蛋 ===== */
document.getElementById("egg").onclick=()=>{
  alert("这辈子，只爱你一个 ❤️");
  launchFireworks();
};

/* ===== Canvas 真烟花 ===== */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
function launchFireworks(){
  for(let i=0;i<150;i++){
    particles.push({
      x:canvas.width/2,
      y:canvas.height/2,
      vx:(Math.random()-0.5)*6,
      vy:(Math.random()-0.5)*6,
      life:60
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle="rgba(255,150,200,.8)";
    ctx.fillRect(p.x,p.y,2,2);
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
